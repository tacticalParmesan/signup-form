    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Coworking Signup</title>
    </head>
    <body>
        <div class="background-container">
            <div class="logo-container">
                <div class="logo">LOGO</div>
            </div>
        </div>
        <div class="signup-container">
            <div class="text subtitle"></div>
            <div class="text call-text"></div>
            <form action="#">
                <div class="form-row">
                    <label for="name">First name</label>
                    <input type="text" name="" id="first-name">
                    <label for="name">Last name</label>
                    <input type="text" name="" id="last-name">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="" id="phone">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password">
                    <label for="password">Confirm password</label>
                    <input type="password" name="" id="password-confirm">
                </div>
                <button type="submit">Create account</button>
            </form>
            <p>Already have an account? <span><a href="#">Log in</a></span></p>
        </div>
    </body>
    </html>
